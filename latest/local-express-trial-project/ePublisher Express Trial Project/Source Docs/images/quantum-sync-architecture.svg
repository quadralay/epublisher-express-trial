<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="deviceGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#f8fafc"/>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e293b" text-anchor="middle">Quantum Sync Architecture</text>

  <!-- Cloud Storage (center top) -->
  <ellipse cx="400" cy="120" rx="120" ry="50" fill="url(#cloudGrad)" stroke="#4338ca" stroke-width="2"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle">Cloud Storage</text>
  <text x="400" y="135" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle">AES-256 Encrypted</text>

  <!-- Sync Engine (center) -->
  <rect x="325" y="200" width="150" height="60" rx="8" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
  <text x="400" y="225" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#334155" text-anchor="middle">Sync Engine</text>
  <text x="400" y="245" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Delta Transfer | Conflict Detection</text>

  <!-- Connection lines (Cloud to Sync Engine) -->
  <line x1="400" y1="170" x2="400" y2="200" stroke="#6366f1" stroke-width="3"/>
  <polygon points="400,195 395,185 405,185" fill="#6366f1"/>
  <polygon points="400,175 395,185 405,185" fill="#6366f1"/>

  <!-- Devices row -->
  <!-- Desktop -->
  <rect x="50" y="320" width="100" height="60" rx="6" fill="url(#deviceGrad)" stroke="#047857" stroke-width="2"/>
  <text x="100" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Desktop</text>
  <text x="100" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Windows / macOS</text>

  <!-- Laptop -->
  <rect x="200" y="320" width="100" height="60" rx="6" fill="url(#deviceGrad)" stroke="#047857" stroke-width="2"/>
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Laptop</text>
  <text x="250" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Portable Sync</text>

  <!-- Mobile -->
  <rect x="350" y="320" width="100" height="60" rx="6" fill="url(#deviceGrad)" stroke="#047857" stroke-width="2"/>
  <text x="400" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Mobile</text>
  <text x="400" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">iOS / Android</text>

  <!-- Tablet -->
  <rect x="500" y="320" width="100" height="60" rx="6" fill="url(#deviceGrad)" stroke="#047857" stroke-width="2"/>
  <text x="550" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Tablet</text>
  <text x="550" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Touch Interface</text>

  <!-- Web Browser -->
  <rect x="650" y="320" width="100" height="60" rx="6" fill="url(#deviceGrad)" stroke="#047857" stroke-width="2"/>
  <text x="700" y="345" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Web</text>
  <text x="700" y="365" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle">Browser Access</text>

  <!-- Connection lines (Sync Engine to Devices) -->
  <line x1="100" y1="320" x2="340" y2="260" stroke="#10b981" stroke-width="2"/>
  <line x1="250" y1="320" x2="360" y2="260" stroke="#10b981" stroke-width="2"/>
  <line x1="400" y1="320" x2="400" y2="260" stroke="#10b981" stroke-width="2"/>
  <line x1="550" y1="320" x2="440" y2="260" stroke="#10b981" stroke-width="2"/>
  <line x1="700" y1="320" x2="460" y2="260" stroke="#10b981" stroke-width="2"/>

  <!-- TLS label -->
  <text x="700" y="290" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">TLS 1.3</text>
</svg>
