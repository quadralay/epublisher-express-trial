<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 60" width="300" height="60">
  <defs>
    <style>
      .wordmark { font-family: 'Space Grotesk', 'Segoe UI', 'Arial', sans-serif; font-weight: 600; font-size: 24px; fill: #1a1a2e; }
    </style>
  </defs>

  <!-- Quantum Sync Symbol: Stylized atom/orbital rings -->
  <g transform="translate(30, 30)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="4" fill="#0a4d8c"/>

    <!-- Orbital ring 1 (horizontal ellipse) -->
    <ellipse cx="0" cy="0" rx="18" ry="8" fill="none" stroke="#0a4d8c" stroke-width="2.5"/>

    <!-- Orbital ring 2 (tilted 60 degrees) -->
    <ellipse cx="0" cy="0" rx="18" ry="8" fill="none" stroke="#00b8d4" stroke-width="2.5" transform="rotate(60)"/>

    <!-- Orbital ring 3 (tilted -60 degrees) -->
    <ellipse cx="0" cy="0" rx="18" ry="8" fill="none" stroke="#0a4d8c" stroke-width="2.5" transform="rotate(-60)"/>

    <!-- Electron dots on orbits -->
    <circle cx="16" cy="0" r="3" fill="#00b8d4"/>
    <circle cx="-8" cy="14" r="3" fill="#0a4d8c"/>
    <circle cx="-8" cy="-14" r="3" fill="#0a4d8c"/>
  </g>

  <!-- Wordmark: Quantum Sync -->
  <text x="65" y="38" class="wordmark">Quantum Sync</text>
</svg>
